<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple webpage</title>
</head>
<body>
    <section>
        <p><strong>Please answer few questions,and we'll help you to choose the best bike for you!</strong> </p>
        
        <form method="POST" action="https://formspree.io/iraknopka7@gmail.com">
            
            <label>
            1. How old are you?<br>
              <input type="number" name="quantity" min="3" max="98"><br>
            </label>
            
        <hr>
       
        <label>
           2.  What is your gender:<br>
              <input type="radio" name="gender" value="male"> Male<br>
        </label> 
        
        <label>
              <input type="radio" name="gender" value="female"> Female<br>
        </label> 
        
        <label>
              <input type="radio" name="gender" value="other"> Other  
        </label>
        
        <hr>
        
        <label>
            3. Have you ever ride a bike?<br>
            <input type="radio" name="answer" value="yes">Yes<br>
        </label>
        
        <label>
            <input type="radio" name="answer" value="no">No<br>
        </label>
        
        <hr>
        
        <label>
            4. Where do you want to ride?<br>
            <input type="checkbox" name="bike" value="street">I'd better ride on the street.
            <br>
        </label> 
        
        <label>
            <input type="checkbox" name="bike2" value="city">I'd better ride only in the city.
            <br>
        </label>
        
        <label>
            <input type="checkbox" name="bike3" value="wood">I'd better ride in the wood.
        </label>
        
        <hr>
       
        <label>
            5. Do you like extreme rides?<br>
            <input type="radio" name="answer" value="yes">Yes<br>
        </label>
        
        <label>
            <input type="radio" name="answer" value="no">No<br>
        </label>
        
        <hr>
        
        <label>
             Enter your email, for receiving the result:<br>
            <input type="email" name="email">
        </label>
        <br><br>
        <label>
            <input type="submit" value="submit">
        </label>
        
        <label>    
        <input type="reset" value="reset">
        </label>
        
            </form>
    </section>
</body>
</html>
